<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Formulaires et Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .erreur {
            border-color: red;
        }
    </style>
</head>

<body>
    <div class="container mt-5" id="container">
        <form id="my-form" action="form.php" method="post">
            <div class="row">
                <div class="form-group col-3 m-0">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" placeholder="Votre nom">
                    <small id="snom" style="color:red" hidden>Ce champs doit etre rempli</small>
                </div>
                <div class="form-group col-3 m-0">
                    <label for="prenom">Prénom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Votre prénom">
                    <small id="sprenom" style="color:red" hidden>Ce champs doit etre rempli</small>
                </div>
                <div class="form-group col-6 m-0">
                    <label for="prenom">Adresse</label>
                    <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Votre adresse">
                    <small id="sadresse" style="color:red" hidden>Ce champs doit etre rempli</small>
                </div>
            </div>

            <div class="row">
                <div class="form-group col m-0">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Votre mot de passe">
                    <small id="spassword" style="color:red" hidden>Ce champs doit etre rempli</small>
                </div>
                <div class="form-group col m-0">
                    <label for="password2">Confirmer mot de passe</label>
                    <input type="password" class="form-control" id="password2" name="password2"
                        placeholder="Confirmer votre mot de passe">
                    <small id="spassword2" style="color:red" hidden>Ce champs doit etre rempli</small>
                </div>
            </div>
            <div class="row">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary col-md-4 mt-4">Envoyer</button>
                </div>
            </div>

            <div id="result" hidden>
                Nom : <span id="res-nom"></span><br>
                prenom : <span id="res-prenom"></span><br>
                Adresse : <span id="res-adresse"></span><br>
                Mot de pass choisit : <span id="res-pass"></span>
            </div>

            <script src="/Js/ex5.js" type="text/javascript"></script>
</body>

</html>
